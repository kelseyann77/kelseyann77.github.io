<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connect 4 by K.Corro</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="/socket.io/socket.io.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
    </head>

    <!-- id refers to one element, while class can be assigned to multiple elements -->
    <!-- there is one gameboard, so it will be assigned an id -->
    <!-- there are multiple tiles and pieces, so they will be assigned with classes -->

    <body>

        <div id ="left_column">
            <h1> Gaming Chat Box </h1>
            <div id ="chat-container">
                <div id="messages"></div>
                <input id="message-input" type="text" placeholder="Type message & press enter to send">
            </div>
            <script src="messaging.js"></script>
        </div>

        <div id ="right_column">
            <script src="connect_4.js"></script>
            <h1>Connect 4</h1>
            <p>
                Kelsey Corro<br>
                CS 532 - Modern Web Technologies<br>
                Distributed Multiplayer Game Assignment
            </p>
            <br>
            
            <h2>Instructions</h2>
            <p>
                This is a 2 player game. <br>
                Click on the row you would like to drop your piece. <br>
                Try to connect four of your pieces before your opponent.<br>
            </p>
            <br>

            <h2 id ="winner"></h2>
            <button onclick="changeColors()">Change Board Color</button>
            <br>
            <br>
            <h2 id = "announce"></h2>
            <br>
            <div id ="board">
                <!-- 42 tiles (6 rows & 7 columns)-->
                <!-- JavaScript will insert:  
                <div id="0-0" class="tile"></div>
                <div id="0-1" class="tile"></div>
                <div id="0-2" class="tile"></div> and so on... --> 
            </div>
            <br>
            <button onclick="setGame()">Reset Game</button>        
            
        </div>    
    </body>
</html>
